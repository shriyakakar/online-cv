career-profile:
    title: Career Profile
    summary: |
      Experienced and dedicated Data Analyst with experience of identifying
      efficiencies and problem areas within data streams, while communicating
      needs for projects. Adept at analysing data from multiple data streams,
      including Python, R, SQL, and Excel data sources. Bringing forth the
      ability to synthesize quantitative information and interact
      effectively with colleagues and clients.
experiences:
    - role: Data Analyst Intern
      time: Mar,2021 - Present
      company: Rexergy, Melbourne
      details: |
        WIL Project – Density Forecast of Electricity Consumption
          - Deployed the density forecasting models, on Python, to identify an affordable electricity plan and technical report. 
          - Performed data pre-processing & exploration on the time-series data of electricity consumption with 30 mins timestamp using Python visualisation libraries like bokeh. 
          - Data capture and analysis using autoregressive markov chains and hierarchical time series model to forecast density estimate of electricity usage in consecutive time stamp. 
          - Predictions combined with cost function to determine efficient energy plan.
    - role: Data Science Intern
      time: Dec, 2020 - May, 2021
      company: Startup Genome, Remote (reporting to Berlin and India Team)
      details: |
          - Data Lag Analysis – Initiative Research Project
          Performed Data Lag Analysis on MS Excel and Tableau to analyse the percentage of financial data lag across ecosystems and websites affecting funding in ecosystem. 
          Extracted and pre-processed time-series data on MS Excel (Intermediate) from external sources like Crunchbase, Pitchbook to analyse the funding and exit data lag published for 5 years.
          Explored and analysed the data using Tableau Story to understand the ecosystems projecting considerable degree of data lag. 
          Resulted in 30% increased accuracy of financial metrics by considering the percentage of data missing for a particular year.
         - Founder Survey Analysis – Product Owner (Data Science)
         Owner of the process to analyze responses from the Founder Survey using a combination of Excel, Python and SQL on Dataiku
         Refined the messy pipeline to prepare and analyse dataset of 30K+ responses and calculate metrics to create insights for startup ecosystems like Ethiopia & Manilla among others.
         Run quality assurance checks to increase 40% reliability of metrics.
         - Automated 80% of delivery process of ad-hoc request for data analysis through Python Pipeline to prepare data and Tableau template to visualise the trend.
